<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Guard - Secure Password Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <!-- Additional styles or libraries can be added here -->
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container">
                <a class="navbar-brand text-white" href="#">Point Guard</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Generate Password</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Access Password</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4 flex-grow-1">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="bg-dark text-white text-center py-3">
            <div class="container">
                <p>&copy; 2024 Point Guard - Your Secure Password Manager</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <style>
        .custom-navbar {
            background-color: #006D77; /* Primary dark blue */
        }
        .navbar-brand, .nav-link {
            font-weight: bold;
        }
        .nav-link:hover {
            color: #83C5BE; /* Light blue for hover effect */
        }
        body {
            background-color: #EDF6F9; /* Lightest blue for the background */
            color: #006D77; /* Dark blue text for contrast */
            font-family: Arial, sans-serif; /* Clean, modern font */
        }
        footer {
            background-color: #006D77; /* Consistent with navbar */
        }
    </style>
</body>
</html>
