{% extends 'base.html' %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Point Guard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #EDF6F9; /* Lightest blue for the background */
            color: #006D77; /* Dark blue text for contrast */
            font-family: Arial, sans-serif; /* Clean, modern font */
        }
        .container {
            max-width: 1000px;
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #006D77; /* Primary dark blue */
            border-color: #005f69;
        }
        .btn-primary:hover {
            background-color: #005f69; /* Slightly darker shade for hover */
        }
        .password-output {
            font-size: 1.25rem; /* Larger font for password output */
            font-weight: bold; /* Bold for better visibility */
        }
        /* Slider customization */
        .form-range {
            cursor: pointer;
        }
        .form-range:focus {
            outline: none;
        }
        .form-range::-webkit-slider-thumb {
            background-color: #006D77; /* Dark blue thumb */
            border: 2px solid #005f69; /* Slightly darker border for the thumb */
        }
        .form-range::-moz-range-thumb {
            background-color: #006D77; /* Dark blue thumb */
            border: 2px solid #005f69;
        }
        .form-range::-webkit-slider-runnable-track {
            background-color: #83C5BE; /* Lighter blue track */
        }
        .form-range::-moz-range-track {
            background-color: #83C5BE; /* Lighter blue track */
        }
        /* Display for the password length */
        #lengthDisplay {
            display: inline-block;
            min-width: 40px;
            text-align: center;
            font-size: 1rem;
            color: #006D77;
        }
    </style>    
</head>
<body>
    <div class="container">
        <h1 class="text-center">Password Generator</h1>
        <form id="passwordForm">
            <div class="mb-3">
                <label for="length" class="form-label">Password Length:</label>
                <input type="range" class="form-range" id="length" min="8" max="50" value="12" oninput="updateLengthDisplay(this.value); generatePassword();">
                <span id="lengthDisplay">12</span> Characters
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="includeNumbers" onchange="generatePassword()">
                <label class="form-check-label" for="includeNumbers">Include Numbers</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="includeSymbols" onchange="generatePassword()">
                <label class="form-check-label" for="includeSymbols">Include Symbols</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="includeUppercase" onchange="generatePassword()">
                <label class="form-check-label" for="includeUppercase">Include Uppercase Letters</label>
            </div>
            <button type="button" class="btn btn-primary" onclick="generatePassword()">Generate New Password</button>
            <button type="button" class="btn btn-secondary" onclick="copyToClipboard()">Copy to Clipboard</button>
        </form>
        <div class="mt-4">
            <label class="form-label">Generated Password:</label>
            <input type="text" class="form-control password-output" id="passwordOutput" readonly>
        </div>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSymbols = document.getElementById('includeSymbols').checked;
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const charset = "abcdefghijklmnopqrstuvwxyz" +
                            (includeNumbers ? "0123456789" : "") +
                            (includeSymbols ? "!@#$%^&*()" : "") +
                            (includeUppercase ? "ABCDEFGHIJKLMNOPQRSTUVWXYZ" : "");
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomPosition = Math.floor(Math.random() * charset.length);
                password += charset[randomPosition];
            }
            document.getElementById('passwordOutput').value = password;
        }

        function updateLengthDisplay(value) {
            document.getElementById('lengthDisplay').textContent = value;
        }

        function copyToClipboard() {
            const copyText = document.getElementById('passwordOutput');
            copyText.select(); // Select the text field
            copyText.setSelectionRange(0, 99999); // For mobile devices
            navigator.clipboard.writeText(copyText.value); // Copy the text inside the text field
            //alert('Copied to clipboard: ' + copyText.value); // Alert the copied text
        }        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
